<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLINKO</title>
    <link rel="preload" href="css/style.css" as="style" />
    <link rel="shortcut icon" href="images/icon.jpg" type="image/jpg">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="bg_left"></div>
        <div class="bg_right"></div>
        <div class="game">
            <div class="text">
                <img class="logo" src="images/logo.webp" alt="logo" width="89" height="66">
                <p>Spin the slots, <br><span>claim your bonus</span></p>
                <div class="lang">
                    <div class="change_lang">
                        <div class="curent"><p>eng</p><span></span></div>
                        <nav class="lang_list">
                            <ul>
                                <li>eng</li>
                                <li>hi</li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="game_wrapper">
                <div class="game_container">
                    <div class="ball"></div>
                    <div class="frame">
                        <div class="ball2"></div>

                        <div class="ball3 ball31"></div>
                        <div class="ball3 ball32"></div>
                        <div class="ball3 ball33"></div>
                        <div class="ball3 ball34"></div>
                        <div class="ball3 ball35"></div>

                        <div class="ball4 ball41"></div>
                        <div class="ball4 ball42"></div>
                        <div class="ball4 ball43"></div>
                        <div class="ball4 ball44"></div>
                        <div class="ball4 ball45"></div>
                    </div>
                    <div class="circles">
                        <div class="item">375% on <br>first 3 <br>deposits</div>
                        <div class="item">Try <br>again</div>
                        <div class="item">20 000₹</div>
                        <div class="item">Try <br>again</div>
                        <div class="item">150% <br>first <br>deposit <br>bonus</div>
                    </div>
                    <div class="btn"><button>START NOW</button></div>
                </div>
            </div>
        </div>
        <div class="modal">
            <div class="modal_container">
                <img src="images/popup.webp" alt="modal" width="">
                <div class="modal_text">
                    <p>Welcome Bonus</p>
                    <p class="center">Get 375% on first 3 deposits</p>
                    <p>Up to ₹36,000</p>
                    <a href="#">grab now</a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js" async></script>
</body>
</html>
